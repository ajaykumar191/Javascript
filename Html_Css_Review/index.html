<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css Review</title>
    <style>
        .red-button{
            background-color: red;
            color: white;
        }
        .yellow-button{
            background-color: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <button title="Simple red button" class="red-button">Red Button</button>
    <p>Lorem ipsum dolor sit amet <button title="Simple yellow button" class="yellow-button">Yellow Button</button> consectetur adipisicing elit. Iusto, animi?</p>
</body>
</html>
