<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock paper Scissors</p>


    <button onclick="
    
    playGame('rock');
     
    ">Rock</button>
    <button onclick="
    
    playGame('paper');
    
    
    ">Paper</button>
    <button onclick="

     playGame('scissors')
    
   
   ">Scissors</button>

    <button onclick="
   score.wins=0;
   score.losses=0;
   score.ties=0
   localStorage.removeItem('score')
   ">Reset</button>

</body>
<script>


    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
    }



    function playGame(palyerMove) {

        const computerMove = pickComputerMove()
        let result = '';
        if (palyerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You win.';
            } else if (computerMove === 'siccors') {
                result = 'Tie.'
            }


            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }


            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${palyerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Looses: ${score.losses}, Ties: ${score.ties}`);

        }

        else if (palyerMove === 'paper') {
            const computerMove = pickComputerMove()

            result = '';
            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie';
            } else if (computerMove === 'siccors') {
                result = 'You lose.'
            }
            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${palyerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Looses: ${score.losses}, Ties: ${score.ties}`);

        }


        else if (palyerMove === 'rock') {

            const computerMove = pickComputerMove()

            result = '';

            if (computerMove === 'rock') {
                result = 'Tie';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'siccors') {
                result = 'You win.'
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${palyerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Looses: ${score.losses}, Ties: ${score.ties}`)
        }


    }

    function pickComputerMove() {

        const randonNumber = (Math.random());
        let computerMove = '';
        if (randonNumber >= 0 && randonNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randonNumber >= 1 / 3 && randonNumber < 2 / 3) {
            computerMove = 'paper';

        } else if (randonNumber >= 2 / 3 && randonNumber < 1) {
            computerMove = 'siccors';
        }
        return computerMove;

    }
</script>

</html>
