<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>

<body>
    <p>Cart quantity</p>
    <button onclick="
    console.log(`Cart quantity : ${cartQuantity}`);
    ">Show quantity</button>
    <button onclick="
    
    updateCartquantity(1,true);
    
    
    
    ">Add to cart</button>
    <button onclick="
     updateCartquantity(2,true);

    ">+2</button>
    <button onclick="

     updateCartquantity(3,true);
    
    ">+3</button>
    <button onclick="
     updateCartquantity(4,true);
    ">+4</button>
    <button onclick="
         updateCartquantity(5,true);

    
    ">+5</button>

    <button onclick="
     updateCartquantity(1,false);
        
    ">
        Remove from cart
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart quantity is reset');
    console.log(`Cart quantity : ${cartQuantity}`)
    ">Reset Cart</button>


    <button onclick="
    updateCartquantity(2,false);

    ">-2</button>
    <button onclick="
    updateCartquantity(3,false);

    ">-3</button>

</body>
<script>
    let cartQuantity = 0;
    function updateCartquantity(number, bool) {

        if (bool) {
            if (cartQuantity + number > 10) {

                alert('Cart is full!');
            } else {
                cartQuantity += number;
            }
            console.log(`Cart quantity : ${cartQuantity}`);

        }
        else {
            if (cartQuantity - number < 0) {
                alert('Cart does not enough orders to delete.')
            } else {
                cartQuantity -= number;
            }
            console.log(`Cart quantity : ${cartQuantity}`);

        }

    }
</script>
