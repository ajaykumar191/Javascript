<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/10i.css">
</head>

<body>
    <p class="js-result">0</p>

    <p>
        <button class="btn" onclick="updateCalculation('1')">1</button>
        <button class="btn" onclick="updateCalculation('2')">2</button>
        <button class="btn" onclick="updateCalculation('3')">3</button>
        <button class="btn btn-operator" onclick="updateCalculation('+');">+</button>
    </p>

    <p>
        <button class="btn" onclick="updateCalculation('4')">4</button>
        <button class="btn" onclick="updateCalculation('5')">5</button>
        <button class="btn" onclick="updateCalculation('6')">6</button>
        <button class="btn btn-operator" onclick="updateCalculation('-');">-</button>

    </p>
    <p>
        <button class="btn" onclick="updateCalculation('7')">7</button>
        <button class="btn" onclick="updateCalculation('8')">8</button>
        <button class="btn" onclick="updateCalculation('9')">9</button>
        <button class="btn btn-operator" onclick="updateCalculation('*');">*</button>

    </p>
    <p>
        <button class="btn" onclick="updateCalculation('7')">0</button>
        <button class="btn" onclick="updateCalculation('8')">.</button>
        <button class="btn" onclick="calculation=eval(calculation);updateCalculation(0);">=</button>
        <button class="btn btn-operator" onclick="updateCalculation('/')">/</button>

    </p>

    <p>
        <button class="btn" onclick="resetCalculation()">Clear</button>
    </p>










</body>
<script src="/scripts/10i.js"></script>
</html>
