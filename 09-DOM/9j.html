<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <button onclick="
        updateCalculation('1')
        ">1</button>
        <button onclick="
       updateCalculation('2')
    ">2</button>
        <button onclick="
        updateCalculation('3')
    ">3</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('4')
    ">4</button>
        <button onclick="
       updateCalculation('5')
    ">5</button>

    </p>





    <button onclick="
        calculation+=' + ';
        
    ">+</button>
    <button onclick="

        console.log(calculation);
        calculation=eval(calculation);
        
        updateCalculation(0);
    ">=</button>

    <p class="js-result">0</p>


</body>
<script>
    let calculation = '';
    function updateCalculation(number) {
        calculation += number;
        document.querySelector(".js-result").innerHTML=calculation;
    }

</script>

</html>
