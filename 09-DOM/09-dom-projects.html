<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>

<body>

    <p>Youtube Subscribe Button.</p>
    <button class="js-subscribe-button" onclick="subscribe()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +10 shipping.</p>
    <p>Order over $40 = FREE shipping.</p>
    <input class="js-cost-input" type="number" placeholder="Cost of the order." onkeydown="

    handleCostKeydown(event)

    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-final-cost"></p>

</body>
<script>

    String(25);
    console.log('25' - 5);
    console.log('25' + 5);
    

  //  console.log(window.document);
  //  window.console.log('HEHE')
    //window.alert("HEHE")
     
    

    function handleCostKeydown(event) {
        if (event.key === 'Enter') {
            calculateTotal();
        }
    }
    function calculateTotal() {

        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value);

        if (cost < 40) {
            cost = cost + 10;
        }
        document.querySelector('.js-final-cost').innerHTML = `$${cost}`;

    }
    function subscribe() {
        const buttomElement = document.querySelector('.js-subscribe-button');
        if (buttomElement.innerHTML === 'Subscribe') {
            buttomElement.innerHTML = 'Subscribed';
        } else {
            buttomElement.innerHTML = 'Subscribe';
        }
    }

</script>

</html>
