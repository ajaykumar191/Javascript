    function convertToFahrenheit(celsius) {

        console.log((celsius * 9 / 5) + 32);

    }

    function convertToCelsius(fahrenheit) {
        console.log((fahrenheit - 32) * 5 / 9);
    }

  //  convertToCelsius(86);

    function convertTemparature(degrees, unit) {

        if (unit === 'C') {

            return (degrees * 9 / 5) + 32;

        } else if (unit === 'F') {

            return (degrees - 32) * 5 / 9;

        }
    }
   // console.log( convertTemparature(25,'C'));

    function convertLength(length,from,to){

        if(from =='km' && to === 'km'){
            console.log(`${length} km`);
        }else if(from === 'mile' && to ==='mile'){
            console.log(`${length} miles`);
            
        }else if(from === 'km' && to === 'mile'){

            console.log(`${length/1.6} miles`);
        }else if(from === 'mile' && to === 'km'){
            console.log(`${length*1.6} km`);
            
        }else if(from === 'mile' && to === 'ft'){
            console.log(`${length*5280} ft`);
        }else if(from === 'km' && to === 'ft'){
            console.log(`${length*3281} ft`);
        }else{
            console.log(`Invalid unit: ${from}`);
            
        }
    }
